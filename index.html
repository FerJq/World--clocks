<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <!--First Container-->
    <div class="container">
      <!--World clock Container-->
      <div class="world-clock-container">
        <h1>World Times</h1>
        <br />
        <!-- Search form-->
        <div id="button" class="customize-buttons">
          <button id="all" ondblclick="location.reload()">All Cities</button>
          <button id="mode">Night Time</button>
        </div>
        <form action="">
          <select name="countries" class="countries" id="countries">
            <option value="">Select a country</option>
            <option value="Asia/Tokyo">🍣Tokyo🍣</option>
            <option value="Europe/Paris">🥖Paris🥖</option>
            <option value="Australia/Sydney">🐟Sydney🐟</option>
            <option value="Europe/Lisbon">Lisbon</option>
            <option value="America/Toronto">Toronto</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="Atlantic/Madeira">Madeira</option>
            <option value="America/New_York">New York</option>
          </select>
        </form>
        <!-- End World Clock Container-->
        <!--actual-Cities preview container-->
        <label>♥●•٠·˙˜”*°•. Current Location .•°*”˜˙·٠•●♥</label>
         <br />
        <div class="actual-cities-preview" id="cities-preview">
          <div class="actual_city" id="actual_city"></div>
          <div class="actual_hour" id="actual_hour"></div>
          <div class="actual_date" id="actual_date"></div>
        </div>
        <!--End actual-Cities preview Container-->
         <br />
        <label id="selected"></label>
         <br />
          <div class="cities-preview" id="displayAllCities">
            <div class="cityy" id="city"></div>
            <div class="hourr" id="hour"></div>
            <div class="datee" id="date"></div>
          </div>

        </div>
      </div>
      <!--Container End-->
      <footer><a href="">Open source code</a> By Fernanda Santiago</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
